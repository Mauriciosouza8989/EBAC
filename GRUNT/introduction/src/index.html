<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <title>Sorteador</title>
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form>
            <div>
                <label for="max-number">Número máxino</label>
                <input type="number" id="max-number" required min="2" value="2">
            </div>
            <button id="sortear">Sortear número</button>
        </form>
        <div class="resultado">
            <h3>O número sorteado foi:</h3>
            <span id="numeroSorteado"></span>
        </div>
    </main>
    <script src="@@ENDERECO_DO_js"></script>
</body>
</html>
