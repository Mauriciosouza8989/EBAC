<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            padding: 100px;
        }
        p{
            width: 300px;
        }
        .accordion{
            margin-bottom: 30px;
        }
    </style>
    <title>Accordions</title>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1">
                    Pergunta 1
                </button>
            </div>
            <div id="resposta1" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    Resposta da pergunta
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2">
                    Pergunta 2
                </button>
            </div>
            <div id="resposta2" class="accordion-collapse collapse ">
                <div class="accordion-body">
                    Resposta da pergunta 2
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#preco">Ver pre√ßo</button>
    <div class="collapse collapse-horizontal" id="preco">
        <p>3x R$ 300,00</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
