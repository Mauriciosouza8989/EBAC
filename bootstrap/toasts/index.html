<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Toasts</title>
</head>
<body>
    <div class="container">
        <h1>Toasts</h1>
        <button id="activate-toast" type="button" class="btn btn-warning">Checar mensagens</button>
    </div>
    <div class="toast-container position-fixed top-0 end-0">
        <div class="toast" id="mensagem">
            <div class="toast-header">
                <strong>Importante</strong>
            </div>
            <div class="toast-body">
                <p>Você possui 10 mensagens não lidas</p>
                <div>
                    <button data-bs-dismiss="toast" type="button" class="btn btn-danger mt-3">Ignorar</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const toast_active = document.getElementById('activate-toast');
        const mensagem = document.getElementById('mensagem');
        if(toast_active){
            toast_active.addEventListener('click', ()=>{
                const toast = new bootstrap.Toast(mensagem);
                toast.show();
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
