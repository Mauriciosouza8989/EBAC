<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <style>
        img{
            width: 100%;
            max-height: 100vh;
        }
    </style>
    <title>Carousel</title>
</head>
<body>
    <div id="carousel-example" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2023/09/25/10/20/pzl-w-3-soko-8274644_1280.jpg">
                <div class="carousel-caption">
                    <h2>Helic√≥ptero de bombeiros</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2023/09/25/20/45/hummingbird-8275997_1280.jpg">
                <div class="carousel-caption">
                    <h2>Beija flor voando</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2023/09/21/06/10/football-8266065_1280.jpg">
                <div class="carousel-caption">
                    <h2>Bola de futebol</h2>
                </div>
            </div>
        </div>
        <button data-bs-target="#carousel-example" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-example" data-bs-slide="next" type="button" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="2"></button>
        </div>
    </div>

    <script src="../lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
